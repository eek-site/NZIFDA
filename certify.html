<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Add Certification - NZIFDA Admin</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Barlow:wght@400;500;600&display=swap');
        
        :root {
            --primary: #1a1a1a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #2c9252;
            --accent: #0369a1;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-dark: #0f172a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Barlow', sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo-hexagons {
            display: flex;
            position: relative;
            width: 65px;
            height: 60px;
        }
        
        .hex {
            width: 24px;
            height: 28px;
            position: absolute;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            transition: all 0.4s ease;
            opacity: 0.9;
            animation: hexFloat 6s ease-in-out infinite;
        }
        
        .hex-1 { 
            background: #ef4444; 
            left: 12px; 
            top: 0; 
            animation-delay: 0s;
        }
        .hex-2 { 
            background: #84cc16; 
            left: 32px; 
            top: 0; 
            animation-delay: 0.5s;
        }
        .hex-3 { 
            background: #2563eb; 
            left: 2px; 
            top: 20px; 
            animation-delay: 1s;
        }
        .hex-4 { 
            background: #fb923c; 
            left: 42px; 
            top: 20px; 
            animation-delay: 1.5s;
        }
        .hex-5 { 
            background: #6b7280; 
            left: 12px; 
            bottom: 0; 
            animation-delay: 2s;
        }
        .hex-6 { 
            background: #60a5fa; 
            left: 32px; 
            bottom: 0; 
            animation-delay: 2.5s;
        }
        
        @keyframes hexFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                filter: brightness(1);
            }
            50% { 
                transform: translateY(-3px) scale(1.05); 
                filter: brightness(1.2);
            }
        }
        
        .logo:hover .hex {
            transform: scale(1.15);
            filter: brightness(1.3);
        }
        
        .logo:hover .hex-1 { transform: translate(-2px, -2px) scale(1.15); }
        .logo:hover .hex-2 { transform: translate(2px, -2px) scale(1.15); }
        .logo:hover .hex-3 { transform: translate(-2px, 0) scale(1.15); }
        .logo:hover .hex-4 { transform: translate(2px, 0) scale(1.15); }
        .logo:hover .hex-5 { transform: translate(-2px, 2px) scale(1.15); }
        .logo:hover .hex-6 { transform: translate(2px, 2px) scale(1.15); }
        
        .logo-text {
            color: white;
        }
        
        .logo-text h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin: 0;
            display: flex;
            align-items: baseline;
            flex-wrap: nowrap;
            white-space: nowrap;
            line-height: 1;
        }
        
        .logo-text h1 a {
            display: flex;
            align-items: baseline;
            flex-wrap: nowrap;
            white-space: nowrap;
            text-decoration: none;
            color: inherit;
        }
        
        .logo-text h1 .nz {
            color: #fff;
        }
        
        .logo-text h1 .if {
            color: #dc2626;
        }
        
        .logo-text h1 .da {
            color: #3b82f6;
        }
        
        .logo-text span {
            font-size: 0.7rem;
            opacity: 0.9;
            text-transform: none;
            letter-spacing: 0.05em;
            font-weight: 400;
            display: block;
            margin-top: 0.2rem;
            line-height: 1.2;
        }
        
        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--text-dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 4px solid var(--danger);
            padding-bottom: 1rem;
        }
        
        .subtitle {
            color: var(--text);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        label .required {
            color: var(--danger);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-family: 'Barlow', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        select {
            cursor: pointer;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-family: 'Barlow', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: var(--danger);
        }
        
        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.success {
            background: rgba(22, 163, 74, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
        }
        
        .alert.error {
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid var(--danger);
            color: var(--danger);
        }
        
        .alert.show {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-hexagons">
                    <div class="hex hex-1"></div>
                    <div class="hex hex-2"></div>
                    <div class="hex hex-3"></div>
                    <div class="hex hex-4"></div>
                    <div class="hex hex-5"></div>
                    <div class="hex hex-6"></div>
                </div>
                <div class="logo-text">
                    <h1><a href="index.html"><span class="nz">NZ</span><span class="if">IF</span><span class="da">DA</span></a></h1>
                    <span>New Zealand Insoluble Fuel Disposal Agency</span>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Login Screen -->
        <div class="container" id="loginContainer">
            <h1>Admin Access</h1>
            <p class="subtitle">Enter password to access certification management</p>
            
            <div id="loginAlert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        
        <!-- Main Form (hidden until logged in) -->
        <div class="container" id="mainContainer" style="display: none;">
            <h1>Add New Certification</h1>
            <p class="subtitle">Add a new operator to the NZIFDA certification system</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="certificationForm">
                <div class="form-group">
                    <label for="companyName">Company Name <span class="required">*</span></label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status <span class="required">*</span></label>
                    <select id="status" name="status" required>
                        <option value="">Select status...</option>
                        <option value="certified">Certified</option>
                        <option value="pending">Pending</option>
                        <option value="suspended">Suspended</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="certificationDate">Certification Date</label>
                        <input type="date" id="certificationDate" name="certificationDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate" name="expiryDate">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactEmail">Contact Email</label>
                        <input type="email" id="contactEmail" name="contactEmail">
                    </div>
                    
                    <div class="form-group">
                        <label for="contactPhone">Contact Phone</label>
                        <input type="tel" id="contactPhone" name="contactPhone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Internal notes about this certification..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Add Certification</button>
            </form>
        </div>
    </div>
    
    <script>
        const POWER_AUTOMATE_URL = 'https://default61ffc6bcd9ce458b8120d32187c377.0d.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/dc1a59f9e488429c8ccb26403b3c4424/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=YPWujRM5mCI6hFL7CwaGqMVZBGrxKueFBwYM_266Mrw';
        const ADMIN_PASSWORD = '090609#';
        
        const loginContainer = document.getElementById('loginContainer');
        const mainContainer = document.getElementById('mainContainer');
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        const form = document.getElementById('certificationForm');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');
        
        // Check if already logged in
        if (sessionStorage.getItem('nzifda_admin_auth') === 'true') {
            showMainForm();
        }
        
        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('nzifda_admin_auth', 'true');
                showMainForm();
            } else {
                loginAlert.textContent = '✗ Incorrect password';
                loginAlert.classList.add('error', 'show');
                document.getElementById('password').value = '';
            }
        });
        
        function showMainForm() {
            loginContainer.style.display = 'none';
            mainContainer.style.display = 'block';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            // Hide any previous alerts
            alert.classList.remove('show', 'success', 'error');
            
            // Get form data
            const formData = {
                companyName: document.getElementById('companyName').value,
                status: document.getElementById('status').value,
                certificationDate: document.getElementById('certificationDate').value || null,
                expiryDate: document.getElementById('expiryDate').value || null,
                contactEmail: document.getElementById('contactEmail').value || null,
                contactPhone: document.getElementById('contactPhone').value || null,
                notes: document.getElementById('notes').value || null
            };
            
            console.log('Submitting certification data:', formData);
            
            try {
                // Power Automate HTTP triggers sometimes expect data wrapped in a specific format
                // Try sending it directly first, but also prepare alternative formats
                const requestBody = JSON.stringify(formData);
                console.log('Request body:', requestBody);
                
                const response = await fetch(POWER_AUTOMATE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBody
                });
                
                console.log('Response status:', response.status, response.statusText);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                // Get response text first to see what Power Automate is saying
                const responseText = await response.text();
                console.log('Response body:', responseText);
                
                // Check if response is ok
                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    
                    // Try to parse error response
                    try {
                        const errorData = JSON.parse(responseText);
                        console.log('Error data:', errorData);
                        errorMessage = errorData.message || errorData.error?.message || errorData.error || errorData.value || errorMessage;
                        
                        // Power Automate sometimes returns detailed error info
                        if (errorData.error && typeof errorData.error === 'object') {
                            const errorDetails = Object.entries(errorData.error)
                                .map(([key, value]) => `${key}: ${value}`)
                                .join(', ');
                            if (errorDetails) {
                                errorMessage += ` (${errorDetails})`;
                            }
                        }
                    } catch (e) {
                        // If not JSON, use the text response
                        if (responseText) {
                            errorMessage = responseText.substring(0, 500);
                        }
                    }
                    
                    throw new Error(errorMessage);
                }
                
                // Try to parse JSON response
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Response JSON:', result);
                } catch (e) {
                    // If not JSON, treat as success if status is 200
                    if (response.status >= 200 && response.status < 300) {
                        result = { success: true, message: responseText || 'Certification added successfully!' };
                    } else {
                        throw new Error(responseText || 'Failed to add certification');
                    }
                }
                
                // Check for success in result
                // Power Automate might return 200 OK even on errors, so check the result
                if (result.success !== false && (result.success === true || response.status >= 200 && response.status < 300)) {
                    // Success
                    alert.textContent = `✓ ${result.message || 'Certification added successfully!'}`;
                    alert.classList.add('success', 'show');
                    
                    // Reset form
                    form.reset();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error(result.message || result.error || 'Failed to add certification');
                }
            } catch (error) {
                // Error handling
                console.error('Certification submission error:', error);
                let errorMessage = error.message;
                
                // Handle network errors
                if (error instanceof TypeError && error.message.includes('fetch')) {
                    errorMessage = 'Network error: Unable to connect to server. Please check your connection.';
                }
                
                alert.textContent = `✗ Error: ${errorMessage}`;
                alert.classList.add('error', 'show');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Certification';
            }
        });
    </script>
</body>
</html>
